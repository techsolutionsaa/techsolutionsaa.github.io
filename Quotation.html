<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Company A Website And Mobile App</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/A-a_tech__1_-removebg-preview.png" type="images/A-a_tech__1_-removebg-preview.png">

</head>
<body>

    <!-- header section starts  -->

    <header class="header">

        <a href="https://lindokuhlea.github.io/" class="logo">
            <!--<img src="images/logo.png" alt="">-->
            <img src="images/A-a_tech__1_-removebg-preview.png" style="width: 90px; height: 90px;" />
        </a>
    </header>

    <section class="contact" id="contact">

        <h1 class="heading"> <span>Email</span> Us </h1>

        <div class="row">

            
            <form action="https://formspree.io/f/mknyqyvo" method="POST">
                <h3>GET QUOTATION</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" name="Client's Name" placeholder="Name">
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" name="Client's Email" placeholder="Email Address">
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="number" name="Client's Number" placeholder="Contact Number">
                </div>
                <div class="inputBox">
                    <span class="fas fa-times"></span>
                    <input type="text" name="Client's Company Name" placeholder="Company Name">
                </div>
                <div class="inputBox">
                    <span class="fas fa-times"></span>
                    <input type="text" name="Client's Type Of Company" placeholder="Type Of Company">
                </div>
                <div class="inputBox">
                    <span class="fas fa-times"></span>
                    <input type="text" name="The Client Wishes To Develop A" placeholder="Website Or Mobile App?">
                </div>

                <input type="submit" value="Submit" class="btn" style="color:white; background-color:dodgerblue;">
            </form>

        </div>

    </section>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
